<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店铺二维码</title>
    <style>
        /* 通用重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        /* 布局容器 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff;
            font-family: "PingFang SC", system-ui;
        }

        /* 二维码容器 */
        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        /* 二维码图片 */
        .qrcode {
            width: 60%;
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 0 auto 30px;
            display: block;
        }

        /* 主要按钮 */
        .btn {
            align-items: center;
            border: 0 solid transparent;
            border-radius: 8px;
            display: flex;
            font-size: 17px;
            font-weight: 500;
            height: 48px;
            justify-content: center;
            margin: 0 auto 15px;
            outline: none;
            overflow: hidden;
            position: relative;
            width: 184px;
            background: #ff6146;
            color: #fff;
            transition: opacity 0.3s;
        }

        .btn:active::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.1);
        }

        /* 提示文字 */
        .tips {
            color: rgba(0,0,0,0.9);
            font-size: 15px;
            line-height: 1.5;
            opacity: 0.8;
        }

        /* Toast提示 */
        .toast {
            position: fixed;
            top: 33vh;
            width: 120px;
            height: 120px;
            visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toast-content {
            background: #4c4c4c;
            border-radius: 8px;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.35s;
            text-align: center;
            color: rgba(255,255,255,0.8);
        }

        .toast-visible .toast-content {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/o614/o614/blob/main/qrcode.png" 
             alt="店铺二维码" 
             class="qrcode">
        <button class="btn" onclick="copyLink()">复制店铺链接</button>
        <p class="tips">复制后，可在微信内打开链接查看商品。</p>
    </div>

    <!-- Toast 提示 -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <svg class="toast-icon" viewBox="0 0 24 24" width="46" height="46">
                <path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
            <div class="toast-text">复制成功</div>
        </div>
    </div>

    <script>
        function copyLink() {
            const link = '#小程序://果粉丨便利店/fXbGBbGRpOTjfnb';
            const toast = document.getElementById('toast');

            navigator.clipboard.writeText(link)
                .then(() => {
                    showToast();
                })
                .catch(err => {
                    console.error('复制失败:', err);
                    alert('复制失败，请手动复制');
                });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.visibility = 'visible';
            toast.classList.add('toast-visible');
            
            setTimeout(() => {
                toast.style.visibility = 'hidden';
                toast.classList.remove('toast-visible');
            }, 2000);
        }
    </script>
</body>
</html>
